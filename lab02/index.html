<!DOCTYPE html>
<html ng-app="lab02">

<head>
	<title>Lab 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="lib/angular/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body ng-controller="lab02Controller">
	<md-card>
		<div ng-cloak>
			<md-content>
				<md-tabs md-dynamic-height md-border-bottom>
					<!-- 
						aqui é a página inicial, que vai exibir o conteudo das tuas buscas, quando buscar pelo nome da serie
					-->
					<md-tab label="Pagina inicial">
						<md-content class="md-padding">

							<!-- aqui fica a caixinha de busca -->
							<md-card-header>
								<md-input-container>
									<input type="text" ng-model="serie.Title" placeholder="Pesquisar série">
									<md-button class="md-raised md-primary" ng-click="buscarSerie(serie.Title)" ng-disabled="!serie.Title">pesquisar</md-button>
									{{serie.Nome}}
								</md-input-container>
							</md-card-header>
							
							<!-- aqui vai exibir a lista de series que vai vir na busca. tu precisa ajeitar pra aparecer direitinho
								 porque eu peguei do teu código, e acho que não tá funcionando ainda -->
							<div ng-repeat="serie in series track by $index">
								<h3>{{serie.Title}}</h3>
								<img class="imagem" src="{{serie.Poster}}">
								<h3>
									<button type="button" class="btn btn-info btn-lg" ng-click="addSerieWatchlist(serie)" data-target="#myModal">Watchlist</button>
									<button type="button" class="btn btn-info btn-lg" ng-click="addSerieProfile(serie)" data-target="#myModal">Perfil</button>
								</h3>
							</div>
							
						</md-content>
					</md-tab>

					<!-- aqui fica a watchlist-->
					<md-tab label="Watchlist" class="active">
						<md-content class="md-padding">
							<h1 class="md-display-2">Watchlist</h1>
							<br>
							
							<!--
							coloca a lista das series da watchlist aqui
							-->
							<br>
						</md-content>
					</md-tab>

					<!-- aqui a pagina do perfil-->
					<md-tab label="Perfil">
						<md-content class="md-padding">
							<h1 class="md-display-3">Perfil</h1>
							<br>
							<!--
							coloca as coisas do perfil aqui
							-->
							<br>
						</md-content>
					</md-tab>

				</md-tabs>
			</md-content>
		</div>
	</md-card>

	<!-- colocados no fim do documento para carregamento mais rapido da pagina -->
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular-material.min.js"></script>
	<script src="lib/angular/angular-animate.min.js"></script>
	<script src="lib/angular/angular-aria.min.js"></script>
	<script src="lib/angular/angular-messages.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
