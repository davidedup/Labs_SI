<!DOCTYPE html>
<html ng-app="lab02">

<head>
	<title>Lab02</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="lib/angular/angular.min.js"></script>
	<script src="assets/js/main.js"></script>
</head>

<body ng-controller="lab02Controller">
	<nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="197">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Lab 02</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#home" data-toggle="tab">Página Inicial</a></li>
				<li><a href="#watchlist" data-toggle="tab">Watchlist</a></li>
				<li><a href="#search" data-toggle="tab">Buscar Série</a></li>
				<li><a href="#profile" data-toggle="tab">Perfil</a></li>
			</ul>
		</div>
	</nav>

	<div class="tab-content clearfix">
		<div class="tab-pane fade in active" id="home">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">

 				<!-- Indicators -->
 				<ol class="carousel-indicators">
 					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="https://www.sobrevivaemsaopaulo.com.br/wp-content/uploads/2017/03/black-mirror-feat-1200x520.jpg" alt="Black Mirror">
 					</div>

					<div class="item">
						<img src="http://cimg.tvgcdn.net/i/2016/09/26/f309ed55-c277-4aaf-bb9a-33d8129bdb8b/bigbrother-news.jpg" alt="Sherlock">
					</div>

					<div class="item">
						<img src="http://mixdeseries.com.br/wp-content/uploads/sites/61/2017/06/sense8.jpg" alt="Sense8">
					</div>

					<div class="item">
						<img src="https://resumotec.net/wp-content/uploads/2015/09/mr-robot.jpg" alt="Mr. Robot">
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>

				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>			


		</div>
		<div class="tab-pane fade" id="watchlist">
			



		</div>
		<div class="tab-pane fade" id="search">
			<div class="jumbotron">
					<h4 ng-bind="app"></h4>
					<table class="table table-striped">
					<tr>
						<th>Série</th>
					</tr>
					<tr ng-repeat="serie in series track by $index">
						<td>{{serie.Title}}</td>
						<td><img src="{{serie.Poster}}"></td>
					</tr>
					</table>
					</hr>
					<input class="form-control" type="text" ng-model="serie" placeholder="Nome da série" />
					<button type="button" class="btn btn-primary" ng-click="buscarSerie(serie)">Pesquisar</button>
			</div>
		</div>

		<div class="tab-pane fade" id="profile">
			


			</div>


			


	</div>
</body>
</html>
