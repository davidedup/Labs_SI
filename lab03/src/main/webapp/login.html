<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script><link rel="stylesheet" href="css/login.css">
<section class="main-container">
        <div class="container">
            <div class="row">
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
               <div class="header-content text-center">
                    <h1 class="header-title">Lab 03</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div class="form-block">
                    <h2>Registre-se</h2>
                    <div class="form">
                        <form >
                        	<div class="form-group">
                        		<input type="email" class="form-control" placeholder="Email" ng-model="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" ng-model="username"  name="username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Senha" ng-model="password" name="password" required>
                            </div>
                            <button type="submit" ng-click="register(email, password, username)" class="btn btn-success">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-block">
                   <h2>Login</h2>
                   <div class="form">
                        <form >
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" ng-model="cemail" placeholder="Email" name="cemail">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="pwd" ng-model="cpassword" placeholder="Senha" name="cpassword">
                            </div>
                            <button type="submit"  ng-click="login(cemail, cpassword)" class="btn btn-sucess">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
