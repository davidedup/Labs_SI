<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script><link rel="stylesheet" href="css/login.css">
<section clas="main-container">
            <div class="container">
                <div class="row">
                   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="header-content text-center">
                        <h1 class="header-title">Lab 03</h1>
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-block">
                          <h2>Registre-se</h2>
                          <div class="form">
                            <form >
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nome de usuário" ng-model="username"  name="name" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Senha" ng-model="senha" name="password" required>
                                </div>
                                <button type="submit" ng-click="register(username, senha)" class="btn btn-default custom-btn">Registrar</button>
                            </form>
                          </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-block">
                           <h2>Login</h2>
                           <div class="form">
                            <form >
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" ng-model="username" placeholder="Nome de usuário" name="name">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="pwd" ng-model="senha" placeholder="Senha" name="pwd">
                                </div>
                                <button type="submit"  ng-click="login(username, senha)" class="btn btn-default custom-btn">Entrar</button>
                            </form>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
